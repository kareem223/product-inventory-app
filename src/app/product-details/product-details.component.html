<h2>Product Details</h2> 

<hr/>
<div *ngIf="product">
  <div>
    <label><b>Product Id: </b></label> {{product.productId}}
  </div>
  <div>
    <label><b>Product Name: </b></label> {{product.productName}}
  </div>
  <div>
    <label><b>Category: </b></label> {{product.category}}
  </div>
  <div>
    <label><b>Description: </b></label> {{product.description}}
  </div>
  <div>
    <label><b>Units: </b></label> {{product.units}}
  </div>     
</div>

<br>
<br>
<button (click)="list()" class="btn btn-success">Back to Product List</button><br>
